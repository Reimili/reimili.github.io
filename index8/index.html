
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Задание 8</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <button data-modal-target="#modal" id="showForm">Открыть форму</button>

  <div class="modal" id="modal">
    <div class="modal-header">
      <div class="title">Форма обратной связи</div>
      <button data-close-button class="close-button">X</button>
    </div>
    <form class="modal-body formcarryForm" id="myForm" action="https://formcarry.com/s/pRW1QWLTnM" enctype="multipart/form-data">
      <label for="name">ФИО:</label>
      <input type="text" id="name" name="name" required autocomplete="off">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required autocomplete="off">

      <label for="phone">Телефон:</label>
      <input type="tel" id="phone" name="phone" autocomplete="off">

      <label for="organization">Организация:</label>
      <input type="text" id="organization" name="organization" autocomplete="off">

      <label for="message">Сообщение:</label>
      <textarea id="message" class="text-area" name="message" required autocomplete="off"></textarea>
      <div class="">
        <label for="agree">Согласие с политикой обработки персональных данных:</label>
        <input type="checkbox" id="agree" name="agree" required>
      </div>
      
      <button type="submit" id="submitForm">Отправить</button>
    </form>
  </div>
  <div id="overlay"></div>
  <script src="PopUpAnim.js"></script>
  <script src="LocalStorage.js"></script>
  <script src="js.js"></script>
</body>
</html>
