<!DOCTYPE html>
<html lang="ru">
    <head>
		<meta charset="UTF-8">
		<title>Calculator</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <form>
			<label>Выбор товара: 
				<select id="product">
					<option value="1" data-price="89">Шоколад</option>
					<option value="2" data-price="32">Банан</option>
					<option value="3" data-price="10">Карандаш</option>
					<option value="4" data-price="0">Воздух</option>
					<option value="5" data-price="37890">Nvidia RTX 3060</option>
				</select>
			</label><br>
			<label>Количество: 
				<input type="number" id="number">
			</label><br>
			<input type="submit" id="button" value="Рассчитать стоимость">
            <br>
            <span>Итоговая стоимость: </span>
			<span id="sum"></span>
		</form>
        <script src="js.js"></script>
    </body>
</html>
